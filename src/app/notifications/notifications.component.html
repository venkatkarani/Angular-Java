<div class="container">

    <form [formGroup]="myForm" (ngSubmit)="save(myForm.value)">
        <div class="form-group">
            <label for="types">Notification Type:</label>
           <input type="text" name="notifitype" size="30" formControlName="type" placeholder="Enter type of notification" appType>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" name="comment" formControlName="comment" placeholder="//write something here" appType></textarea>
        </div>
        <div class="form-group">
            <label>Price: </label>
            <input type="text" name="price" placeholder="Rs. " formControlName="price" appType/>
        </div>
        <div class="form-group">
            <button class="btn btn-info">Save</button>
        </div>
    </form>

</div>
